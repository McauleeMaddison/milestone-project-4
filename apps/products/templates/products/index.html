{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<ul>
  {% for p in products %}
    <li>
      <a href="{% url 'products:detail' p.slug %}">{{ p.name }}</a>
      <br>
      <img src="{% static p.img %}" alt="{{ p.name }}" style="max-width:220px;height:auto">
    </li>
  {% endfor %}
</ul>
{% endblock %}
